server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.server.mvc: INFO
    org.springframework.security: DEBUG
    org.springframework.web: INFO

spring:
  main:
    banner-mode: off
  profiles:
    active: @spring.profiles.active@
  cloud:
    gateway:
      http-client:
        type: autodetect
        connect-timeout: 30s
        read-timeout: 30s

management:
  endpoints:
    web:
      exposure:
        include: beans, env, health, info, metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

serendipity-bff:
  uri: https://serendipity.localhost
party-service:
  uri: http://serendipity-party-service:8080/api/party-service
workflow-service:
  uri: http://serendipity-workflow-service:8080/api/workflow-service
