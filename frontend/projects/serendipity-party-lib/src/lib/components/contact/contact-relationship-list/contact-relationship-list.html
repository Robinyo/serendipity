<div class="md-lookup-list-container">

  <!--
  @if (isLoading) {
    <mat-spinner class="md-spinner"></mat-spinner>
  }
  -->

  <table mat-table
         [hidden]="!items"
         [dataSource]="dataSource"
         matSort
         matSortStart="desc"
         matSortDisableClear>

    <!-- Checkbox column -->

    @if (placeholder) {

      <ng-container matColumnDef="select">

        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row"> </td>
        <td mat-footer-cell *matFooterCellDef> </td>

      </ng-container>

    } @else {

    <ng-container matColumnDef="select">

      <th mat-header-cell *matHeaderCellDef> </th>

      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="selectHandler(row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>

      <td mat-footer-cell *matFooterCellDef> </td>

    </ng-container>

    }

    <!-- Dynamic columns -->

    @for (column of columnDefs; track $index) {

      <ng-container [matColumnDef]="column.name">

        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column.displayName }}
        </th>

        <td mat-cell *matCellDef="let row">

          <!-- See: .scss for mat-column styles -->
          {{ getProperty(row, column.name) }}

        </td>

      </ng-container>

    }

    <!-- ID column (padding column RTL) -->

    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef class="header-cell-id">
        <button matIconButton
                aria-label="Reload button"
                class="md-table-header-id-column">
          <mat-icon class="material-icons"> autorenew </mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let element"> </td>
      <td mat-footer-cell *matFooterCellDef> </td>

    </ng-container>

    <!-- Footer -->

    <ng-container matColumnDef="footer">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="footerColSpan">
        <paginated-footer [host]="this">
        </paginated-footer>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['footer']; sticky: true"></tr>

  </table>

</div>
